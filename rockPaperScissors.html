<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="rockpapercss.css">
	<title>ROCK-PAPER-SCISSORS</title>
	</head>

<body>
	<section>
	
		<p>Welcome to a game of Rock-Paper-Scissors</p>
		<p id ="result">Please click play. Then choose one of the images below (Rock/Paper/Scissor). We will keep track of the score! </p>
		
	
		
		<figure>
			<img id="compresult" src="http://www.purplefrogsystems.com/blog/wp-content/uploads/2012/10/RockPaperScissorsLizardSpock2.jpg" alt="Rock Paper Scissors" width="100" height="100" />
		</figure>
		
		<figure>
				<img id="myImage" onclick="compute(1)" src="http://dreamatico.com/data_images/diamond/diamond-6.jpg" alt="Rock" width="100" height="100"/>
				<figcaption>ROCK</figcaption> 
		</figure>
		
		<figure>
			<img id="myImage2" onclick="compute(2)" src="https://image.freepik.com/free-photo/rumpled-paper--paper-ball--garbage--objects_385314.jpg" alt="Paper" width="100" height="100" />
			<figcaption>PAPER</figcaption>
		</figure>
		
		<figure>
			<img id="myImage3" onclick="compute(3)" src="https://s3.amazonaws.com/rapgenius/edward_scissorhands.jpg" alt="Scissors" width="100" height="100" />
			<figcaption>Scissors</figcaption>
		</figure>
		
	</section>
	<script type="text/javascript" src="rockpaperjs.js"></script>
</body>
</html>
